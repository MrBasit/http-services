<div class="p-4">
  <div class="form-group">
    <label for="username">Email address</label>
    <input
      type="text"
      class="form-control"
      id="username"
      aria-describedby="username"
      placeholder="Enter Username"
      (keyup.enter)="onAdd(add)"
      #add
    />
    <small id="username" class="form-text text-muted"
      >We'll validate before adding your username.
    </small>
  </div>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Username</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <th scope="row">{{ user.id }}</th>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.username }}</td>
      <td>
        <button class="btn btn-danger" (click)="onDelete(user)">Delete</button>
        <button class="btn btn-primary ml-1" (click)="onUpdate(user)">
          Update
        </button>
      </td>
    </tr>
  </tbody>
</table>
